default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


development:
  <<: *default
  database: news_aggregator_development
  host: db
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>

test:
  <<: *default
  database: news_aggregator_app_test
  host: db
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  
production:
  primary: &primary_production
    <<: *default
    database: news_aggregator_app_production
    username: news_aggregator_app
    password: <%= ENV["NEWS_AGGREGATOR_APP_DATABASE_PASSWORD"] %>
    host: <%= ENV["DB_HOST"] || "db" %>
    port: 5432 
  cache:
    <<: *primary_production
    database: news_aggregator_app_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: news_aggregator_app_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: news_aggregator_app_production_cable
    migrations_paths: db/cable_migrate
