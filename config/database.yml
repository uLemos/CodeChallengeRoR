default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>

development:
  <<: *default
  database: <%= ENV['POSTGRES_DB'] || 'news_aggregator_development' %>
  username: <%= ENV['POSTGRES_USER']%>
  password: <%= ENV['POSTGRES_PASSWORD']%>
  host: localhost

test:
  <<: *default
  database: <%= ENV['POSTGRES_TEST_DB'] || 'news_aggregator_test' %>
  username: <%= ENV['POSTGRES_USER']%>
  password: <%= ENV['POSTGRES_PASSWORD']%>
  host: localhost

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
